<div class="wrapper">
  <div class="wrapper">
    <mat-card>
      <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="taskI" placeholder="Note">
        </mat-form-field>
        <button mat-raised-button (click)="submit()">Add</button>
    </mat-card>

    <div *ngFor="let task of tasks" class="task-list">
      <mat-card class="task-item">
         {{task.sukaEbanoePole}}
      </mat-card>
    </div>
  </div>
